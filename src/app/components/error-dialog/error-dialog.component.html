<div class="dialog">
  <h1 mat-dialog-title>Error Occurred</h1>
  <p>
    {{
      data == null
        ? "An Error occurred while processing your request"
        : data.description
    }}
  </p>
  <div mat-dialog-actions>
    <button mat-button (click)="onYesClicked()" cdkFocusInitial>
     Okay
    </button>
  </div>
</div>
